<!DOCTYPE html>
<html lang="eng">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="first" src="https://thumbs.dreamstime.com/b/superhero-modern-calligraphy-inscription-cards-apparel-poster-design-hand-lettering-word-superhero-modern-calligraphy-120370451.jpg">
    <div class="grid">
        <h1>
            grid gallery
        </h1>
        <span>
            <img id="1" src="https://wallpapercave.com/wp/wp5779650.jpg">
            <img id="2" src="https://cdn.wallpapersafari.com/42/93/8F5sS2.jpg">
            <img id="3" src="https://i2.wp.com/www.smartprix.com/bytes/wp-content/uploads/2018/02/Webp.net-resizeimage-2.jpg?ssl=1">
        </span>
        <br>
        <br>
        <span>
            <img id="4" src="https://wallpapercave.com/wp/klLMJUx.jpg">
            <img id="5" src="https://7wallpapers.net/wp-content/uploads/10_Wonder-Woman.jpg">
            <img id="6" src="https://wallpaperaccess.com/full/326189.jpg">
        </span>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <section>
        <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="https://i.pinimg.com/originals/31/dd/59/31dd59fc327fab31ab6ee4d2ca975bc4.jpg" style="width:100%">
    <div class="text">Dash</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="https://wallpaperaccess.com/full/2985159.jpg" style="width:100%">
    <div class="text">Jack Jack</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="https://wallpaperaccess.com/full/1996221.jpg" style="width:100%">
    <div class="text">Super Man</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
        <script src="main.js"></script>
    </section>
</body>

</html>
